language: cpp
sudo: required
dist: trusty
compiler:
- gcc
os:
- linux
addons:
  apt:
    packages:
      - sshpass
install:
  - sudo apt-get -qq update
  - sudo apt-get install -y git
  - sudo apt-get install -y libboost-all-dev 
  - sudo apt-get install -y libpqxx-3.1 libpqxx3-dev 
  - sudo apt-get install -y libconfig++ 
  - sudo apt-get install -y cmake 
  - sudo apt-get install -y libtinyxml2-dev
  - sudo apt-get install -y doxygen
  - sudo apt-get install -y root-system
before_script:
    - pwd
    - mkdir -p DBHandler/Config/
    - ls DBHandler/Config/
    - pwd
    - export SSHPASS=$KOZA_PASSWORD
    - echo $KOZA_PASSWORD
    - echo $KOZA_USERNAME
    - sshpass -e scp $KOZA_USERNAME@koza.if.uj.edu.pl:/home/framework_configs/configDB.cfg DBHandler/Config/
    - mkdir build
    - cd build
    - cmake ..
script: make all tests
